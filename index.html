<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#nature">Nature</a></li>
                <li><a href="#city">City</a></li>
                <li><a href="#beach">Beach</a></li>
            </ul>
        </nav>
    </header>
    <section class="full-page-gallery">
        <div class="gallery">
            <img src="images/photo1.jpg" alt="Photo 1">
            <img src="images/photo2.jpg" alt="Photo 2">
            <img src="images/photo3.jpg" alt="Photo 3">
            <img src="images/photo4.jpg" alt="Photo 4">
            <img src="images/photo5.jpg" alt="Photo 5">
        </div>
    </section>
    <section id="nature" class="photo-category">
        <h2>Nature Photos</h2>
        <div class="gallery">
            <img src="images/nature1.jpg" alt="Nature 1">
            <img src="images/nature2.jpg" alt="Nature 2">
            <img src="images/nature3.jpg" alt="Nature 3">
        </div>
    </section>
    <section id="city" class="photo-category">
        <h2>City Photos</h2>
        <div class="gallery">
            <img src="images/city1.jpg" alt="City 1">
            <img src="images/city2.jpg" alt="City 2">
            <img src="images/city3.jpg" alt="City 3">
        </div>
    </section>
    <section id="beach" class="photo-category">
        <h2>Beach Photos</h2>
        <div class="gallery">
            <img src="images/beach1.jpg" alt="Beach 1">
            <img src="images/beach2.jpg" alt="Beach 2">
            <img src="images/beach3.jpg" alt="Beach 3">
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
