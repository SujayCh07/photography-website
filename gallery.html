        /* Lightbox Styles */
        .lightbox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Make sure it appears on top */
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .lightbox.active {
            display: flex; /* Display the Lightbox when active */
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.9);

        /* Simple fade-in animation */

    <script>
        // JavaScript for Lightbox functionality
        document.addEventListener('DOMContentLoaded', () => {
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = lightbox.querySelector('img');
            const galleryImages = document.querySelectorAll('.gallery-grid img');

            galleryImages.forEach(image => {
                image.addEventListener('click', () => {
                    lightboxImg.src = image.src; // Set the clicked image source in the lightbox
                    lightbox.classList.add('active'); // Show the lightbox
                });
            });

            // Close the lightbox when clicked outside the image
            lightbox.addEventListener('click', (e) => {
                if (e.target !== lightboxImg) {
                    lightbox.classList.remove('active');
                }
            });
        });
    </script>
<script>

    const lightbox = document.querySelector('.lightbox');
    const lightboxImage = lightbox.querySelector('img');
    const images = document.querySelectorAll('.gallery-grid img');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');

    let currentIndex = 0;

    images.forEach((image, index) => {
        image.addEventListener('click', () => {
            currentIndex = index;
            openLightbox(image.src);
        });
    });

    leftArrow.addEventListener('click', () => {
        currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
        updateLightboxImage();
    });

    rightArrow.addEventListener('click', () => {
        currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
        updateLightboxImage();
    });

    function openLightbox(src) {
        lightboxImage.src = src;
        lightbox.style.display = 'flex';
        document.addEventListener('keydown', handleKeyPress); // Listen for keydown events
    }

    function updateLightboxImage() {
        lightboxImage.src = images[currentIndex].src;
    }

    lightbox.addEventListener('click', (event) => {
        if (event.target !== lightboxImage) {
            lightbox.style.display = 'none';
            document.removeEventListener('keydown', handleKeyPress); // Remove listener when lightbox is closed
        }
    });

    function handleKeyPress(event) {
        if (event.key === 'ArrowLeft') {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            updateLightboxImage();
        } else if (event.key === 'ArrowRight') {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            updateLightboxImage();
        }
    }
</script>
